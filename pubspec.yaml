name: textview
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/font/Pretendard/Pretendard-Thin.otf
          weight: 100
        - asset: assets/font/Pretendard/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/font/Pretendard/Pretendard-Light.otf
          weight: 300
        - asset: assets/font/Pretendard/Pretendard-Regular.otf
          weight: 400
        - asset: assets/font/Pretendard/Pretendard-Medium.otf
          weight: 500
        - asset: assets/font/Pretendard/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/font/Pretendard/Pretendard-Bold.otf
          weight: 700
        - asset: assets/font/Pretendard/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/font/Pretendard/Pretendard-Black.otf
          weight: 900  
